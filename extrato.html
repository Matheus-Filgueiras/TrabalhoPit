        <i class="fas fa-trophy"></i> Ranking
      </button>

        <i class="fas fa-bars"></i>

      <a href="index.html">Início</a>
      <a href="metas.html">Metas</a>

      <a href="relatorios.html">Relatórios</a>
      <a href="ranking.html" class="link-ranking"></a>
      <a href="compartilhar.html">Compartilhar</a>
    </nav>
  </header>

  <main class="container-extrato">
    <div class="header-extrato">
      <h1>Extrato Financeiro</h1>
      <div class="botoes-extrato">
        <button class="btn-extrato" id="btnNovoLancamento">
          <i class="fas fa-plus"></i> Novo Lançamento
        </button>
      </div>
    </div>
    
    <div class="filtros-extrato">
      <div class="input-group">
        <label for="periodo">Período:</label>
        <select id="periodo">
          <option value="tudo">Todo o período</option>
          <option value="30">Últimos 30 dias</option>
          <option value="90" selected>Últimos 3 meses</option>
          <option value="180">Últimos 6 meses</option>
          <option value="365">Último ano</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="todos">Todos</option>
          <option value="receita">Receitas</option>
          <option value="despesa">Despesas</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria">
          <option value="todas">Todas</option>
          <option value="alimentacao">Alimentação</option>
          <option value="moradia">Moradia</option>
          <option value="transporte">Transporte</option>
          <option value="lazer">Lazer</option>
          <option value="saude">Saúde</option>
          <option value="educacao">Educação</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      
      <button class="btn-filtrar" id="btnFiltrar">Aplicar Filtros</button>
      <button class="btn-limpar" id="btnLimpar">Limpar Filtros</button>
    </div>
    
    <div class="tabela-container">
      <table class="tabela-extrato" id="tabelaExtrato">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os lançamentos serão adicionados dinamicamente aqui -->
        </tbody>
      </table>
    </div>
    
    <!-- Modal Novo Lançamento -->
    <div class="modal" id="modalNovoLancamento">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Adicionar Lançamento</h2>
        <form id="formNovoLancamento">
          <div class="input-group">
            <label for="tipoLancamento">Tipo:</label>
            <select id="tipoLancamento" required>
              <option value="">Selecione</option>
              <option value="receita">Receita</option>
              <option value="despesa">Despesa</option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="dataLancamento">Data:</label>
            <input type="date" id="dataLancamento" required>
          </div>
          
          <div class="input-group">
            <label for="descricaoLancamento">Descrição:</label>
            <input type="text" id="descricaoLancamento" placeholder="Ex: Salário, Aluguel..." required>
          </div>
          
          <div class="input-group">
            <label for="categoriaLancamento">Categoria:</label>
            <select id="categoriaLancamento" required>
              <option value="">Selecione</option>
              <optgroup label="Receitas">
                <option value="salario">Salário</option>
                <option value="freelance">Freelance</option>
                <option value="investimentos">Investimentos</option>
              </optgroup>
              <optgroup label="Despesas">
                <option value="moradia">Moradia</option>
                <option value="alimentacao">Alimentação</option>
                <option value="transporte">Transporte</option>
                <option value="lazer">Lazer</option>
                <option value="saude">Saúde</option>
              </optgroup>
            </select>
          </div>
          
          <div class="input-group">
            <label for="valorLancamento">Valor:</label>
            <input type="number" id="valorLancamento" min="0" step="0.01" placeholder="R$ 0,00" required>
          </div>
          
          <div class="input-group">
            <label for="observacaoLancamento">Observação:</label>
            <textarea id="observacaoLancamento" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn-submit">Salvar Lançamento</button>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
